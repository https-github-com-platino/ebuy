
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/admin/header::header">
</div>

<body class="animsition">
<div class="page-wrapper">


    <!-- MENU SIDEBAR-->
    <div th:replace="fragments/admin/menusidebar::menusidebar"></div>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <div th:replace="fragments/admin/menuheader:: menuheader">

        </div>
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="container">

                        <h3>Product Directory</h3>
                        <hr>

                        <p class="h4 mb-4">Save Product</p>
<!--                        <div th:if="${errorMessage}">-->
<!--                            <div th:text="${errorMessage}"></div>-->
<!--                        </div>-->

                        <form action="#" th:action="@{/products/save}"
                              th:object="${product}" method="POST">

                            <!-- Add hidden form field to handle update -->
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group mb-4 col-4">
                                <input type="text" th:field="*{name}" class="form-control" id="name"
                                    placeholder="name"> <span
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                    class="text-danger"></span>
                            </div>


                            <div class="form-group mb-4 col-4">
                                <input type="text" th:field="*{quantity}" class="form-control" id="quantity"
                                       placeholder="quantity"> <span
                                    th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group mb-4 col-4">
                                <input type="number" th:field="*{weight}" class="form-control" value="" id="weight"
                                       placeholder="weight"> <span
                                    th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group mb-4 col-4">
                                <input type="number" th:field="*{price}" class="form-control" id="price"
                                      th:placeholder="price"> <span
                                    th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                    class="text-danger"></span>
                            </div>

                            <div class="form-group mb-4 col-4">
                                <select name="size" th:field="*{size}" id="select" class="form-control">
                                    <option value="select">---Size---</option>
                                    <option th:each="size : ${sizeList}" th:value="${size}" th:text="${size}">Please select</option>
                                </select>

                            </div>

                            <div class="form-group mb-4 col-4">
                                <input type="text" th:field="*{color}" class="form-control" id="color"
                                       th:placeholder="color"> <span
                                    th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
                                    class="text-danger"></span>
                            </div>
<!--                            <input type="text" th:field="*{price}"-->
<!--                                   class="form-control mb-4 col-4" placeholder="Price">-->
<!--                            <input type="text" th:field="*{image}"-->
<!--                                   class="form-control mb-4 col-4" placeholder="image">-->

<!--                            <div class="form-group mb-4 col-4">-->
<!--                                <input type="file"  name="file" class="form-control mb-4 col-4" placeholder="Image">-->
<!--                            </div>-->

                            <div class="form-group mb-4 col-4">
                                <select type="text" th:field ="*{category}"  class="form-control">
                                    <option value="">choose..</option>
                                    <option th:each="category: ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>

<!--                            <input type="file"  name="file" class="form-control mb-4 col-4">-->
                            <button type="submit" class="btn btn-info col-2">Save</button>

                        </form>

                        <hr>
                        <a th:href="@{/products/}">Back to Product List</a>

                    </div>

                    <div th:replace="fragments/admin/copywrite::copywite"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/admin/footer:: footer">

</div>

</body>

</html>
<!-- end document-->
