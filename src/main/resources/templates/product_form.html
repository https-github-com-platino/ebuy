<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header::header"></div>
<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar::sidebar"></div>
    <div class="main-panel">
        <div th:replace="fragments/navbar::navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-icon" data-background-color="rose">
                                <i class="material-icons">mail_outline</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Add Product</h4>
                                <form method="#" action="#">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Title</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Category</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Size</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Price</label>
                                                <input type="number" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Available stock</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="checkbox" >
                                        <label style="color: #000 !important;">
                                            <input type="checkbox" name="optionsCheckboxes"> XL
                                        </label>
                                        <label style="color: #000 !important;">
                                            <input type="checkbox" name="optionsCheckboxes"> M
                                        </label>
                                        <label style="color: #000 !important;">
                                            <input type="checkbox" name="optionsCheckboxes"> XXL
                                        </label>
                                        <label style="color: #000 !important;">
                                            <input type="checkbox" name="optionsCheckboxes"> SL
                                        </label>
                                        <label style="color: #000 !important;">
                                            <input type="checkbox" name="optionsCheckboxes"> XSL
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-fill btn-rose" style="float: right;">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer::footer"></div>
    </div>
</div>
</body>
<div th:replace="fragments/footerScript::footerScript"></div>
<script type="text/javascript">
    $(document).ready(function() {
        demo.initDashboardPageCharts();
        demo.initVectorMap();
    });
</script>
</html>
